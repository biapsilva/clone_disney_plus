<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ | As melhores histórias em um só lugar.</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Logo Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/mês ou R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/Logo/DisneyStarPlus.png" alt="Combo: Disney+ e Star+">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/Logo/DisneyStarPlusStarzplay.png" alt="Combo: Disney+, Star+ e StarzPlus">
                    <button>Assine Agora</button>
                    <span class="text">R$ 55,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                O preço pode variar caso a assinatura seja feita através de outras plataformas*
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is--active">
                Em Breve
            </button>
            <button data-tab-button="mais_populares" class="shows__tabs__button">
                Mais Populares
            </button>
            <button data-tab-button="mais_no_star" class="shows__tabs__button">
                Mais no Star+
            </button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img src="./dist/images/Em Breve/Desencantada.jpg" alt="Desencantada">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Em Breve/Willow.jpg" alt="Willow">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Em Breve/Lobisomem.jpg" alt="Lobisomem Na Noite">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Em Breve/Spidey.jpg" alt="Spidey E Seus Amigos">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Em Breve/TheSantaClauses.jpg" alt="The Santa Clauses">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/Em Breve/SemLimites.jpg" alt="Sem Limites">
            </li>
        </ul>
        <ul data-tab-id="mais_populares" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/MaisPopulares/Red.jpg" alt="Red">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/MaisPopulares/CavaleiroDaLua.jpg" alt="Cavaleiro Da Lua">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/MaisPopulares/ObiWanKenobi.jpg" alt="Obi Wan Kenobi">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/MaisPopulares/Bluey.jpg" alt="Bluey">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/MaisPopulares/TudoIgualSQN.jpg" alt="Tudo Igual SQN">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/MaisPopulares/OIncrivelDrPool.jpg" alt="O Incrível Dr. Pol">
            </li>
        </ul>
        <ul data-tab-id="mais_no_star" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/MaisNoStar+/Libertadores.jpg" alt="Libertadores">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/MaisNoStar+/OsSimpsons.jpg" alt="Os Simpsons">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/MaisNoStar+/PremierLeague.jpg" alt="Premier League">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/MaisNoStar+/TheKardashians.jpg" alt="The Kardashians">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/MaisNoStar+/Belair.jpg" alt="Belair">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/MaisNoStar+/NBA.jpg" alt="NBA">
            </li>
        </ul>
    </section>
    <script src="./src/main.js"></script>
</body>
</html>
